
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-Dream Bucket | Login</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    
	<link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/vanilla.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Day-Dream Bucket</h3>
      </div>

      <div class="jumbotron">
        <h2>Sign In</h2>
        <form class="form-signin" action="home.html" method="post">
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required><br>
		<a href = "home.html"><button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button></a>
      </form>
      </div>
	<div class="jumbotron">
        <h2>Create Account</h2>
        <form class="form-signup">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
		<label for="inputDOB" class="sr-only">D.O.B</label>
		<input type="date" name="inputDate" class="form-control" placeholder="Date Of Birth" required autofocus><br>
		<label for="inputGender" class="sr-only">Gender</label>
		<select name="sex" class="form-control" placeholder="Sex" required autofocus>
			<option selected value="">Sex</option>
			<option value="M">Male</option>
			<option value="F">Female</option>
		</select><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus><br>
        <label for="inputCPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="inputCPassword" id="inputPassword" class="form-control" placeholder="Confirm Password" required autofocus><br>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
      

      <footer class="footer">
        <p>&copy; B.K.M 2017 mutuab@gmail.com</p>
      </footer>

    </div>
  </body>
</html>
